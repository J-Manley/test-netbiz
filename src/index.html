<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Ready to find your dream holiday? Holiday Finder is the easiest way to make it a reality." />
  <title>Holiday Finder</title>
  <link rel="stylesheet" href="scss/main.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8075c25845.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header -->
  <header id="header-home">
    <nav id="main-nav">
      <div class="navbar__inner">
        <div class="navbar__title">
          <a href="/">
            <h1>Holiday Finder</h1>
          </a>
        </div>
        <ul>
          <li><a href="#">Find Your Holiday</a></li>
          <li><a href="#">Popular Locations</a></li>
          <li><a href="#">Log In</a></li>
          <li><a href="#" class="btn-nav">Create An Account<i class="fa-solid fa-arrow-right"></i></a></li>
        </ul>
        <button class="mobile-toggle">
          <i class="fas fa-bars menu-icon"></i>
        </button>
      </div>
    </nav>
    <!-- Mobile only nav -->
    <div class="mobile-nav">
      <i class="fas fa-close close-icon"></i>
      <ul>
        <li class="mobile-nav__item"><a href="#">Find Your Holiday</a></li>
        <li class="mobile-nav__item"><a href="#">Popular Locations</a></li>
        <li class="mobile-nav__item"><a href="#">Log In</a></li>
        <li class="mobile-nav__item"><a href="#">Create An Account</li>
      </ul>
    </div>
    <!-- /Mobile only nav -->
    <div class="container">
      <div class="header-content">
        <p class="header-content__text">Ready to find your next dream holiday?</p>
        <a href="#booking" class="btn-main">Get Started<i class="fa-solid fa-arrow-right"></i></i></a>
      </div>
    </div>
  </header>
  <section id="booking">
    <div class="container">
      <form action="/my-handling-form-page" method="POST" name="booking">
        <ul class="booking-form">
          <li class="booking-form__item">
            <label for="location">Location</label>
            <div class="input-container"> <i class="fa-solid fa-location-arrow"></i>
              <input type="text" class="booking-form__input" id="location" name="location" placeholder="San Marino" />
            </div>
          <li class="booking-form__item">
            <label for="duration">Nights</label>
            <div class="input-container"> <i class="fa-solid fa-bed"></i>
              <input type="number" class="booking-form__input" id="duration" name="duration" placeholder="7" />
            </div>
          </li>
          <li class="booking-form__item">
            <label for="people">People</label>
            <div class="input-container"> <i class="fa-solid fa-user"></i>
              <input type="number" class="booking-form__input" id="people" name="people" placeholder="2" />
            </div>
          </li>
          <button type="submit" class="btn-search" aria-label="search for holidays"><i
              class="fas fa-search"></i></button>
        </ul>
      </form>
    </div>
  </section>
  <script src="./app.js"></script>
</body>

</html>
